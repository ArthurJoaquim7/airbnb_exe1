<app-header></app-header>
<div class="container">
  <p>FILTER</p>
  <select
    id="category"
    [(ngModel)]="selectedCategory"
    (change)="onCategoryChange()"
  >
    <option value="Cabana">Cabana</option>
    <option value="Em frente à praia">Em frente à praia</option>
    <option value="Ilhas">Ilhas</option>
    <option value="Mansões">Mansões</option>
    <option value="Piscinas">Piscinas</option>
    <option value="Casa na árvore">Casa na árvore</option>
  </select>
  <button (click)="getAllFunc()">GetAll</button>

  <div class="cardDiv">
    <div *ngFor="let reserva of reservas" class="card">
      <div class="imgDiv">
        <img
          *ngIf="reserva.image"
          [src]="reserva.image"
          alt="Imagem da reserva"
          class="cardImg"
        />
      </div>
      <div class="cardDesc">
        <p>{{ reserva.where }}</p>
        <p>{{ reserva.category }}</p>
        <p>1.817km de distância</p>
        <p>12 - 17 de nov.</p>
        <p>R$ {{ reserva.price }} noite</p>
        <div *ngIf="reserva.features?.length">
          <h3>Detalhes</h3>
          <ul>
            <li *ngFor="let feature of reserva.features">{{ feature }}</li>
          </ul>
        </div>
      </div>
      <button (click)="deleteReserva(reserva.id)">Deletar</button>
      <button [routerLink]="['/reservas/view/', reserva.id]">
        Ver Detalhes
      </button>
      <button [routerLink]="['/reservas/form/', reserva.id]">Editar</button>
    </div>
  </div>
</div>

<app-footer></app-footer>
