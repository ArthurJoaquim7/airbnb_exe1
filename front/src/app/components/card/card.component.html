                <img *ngIf="reserva.image" [src]="reserva.image" alt="Imagem da reserva" width="100px" />
            </div>
            <div class="cardDesc">
                <p>{{reserva.where}}</p>
                <p>1.817km de dist√¢ncia</p>
                <p>12 - 17 de nov.</p>
                <p>R$ {{reserva.price}} noite</p>
                <button (click)="deleteReserva(reserva.id)">Deletar</button>
            </div>
        </div>
    </div>
</div>
