      <!-- ========== FORMUL√ÅRIO -->
      <div class="formDiv">
        <h2>Preencha o formul√°rio üòÄ</h2>
        <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()" class="form">
          <div class="formTop">
            <!-- == T√çTULO -->
            <div class="input-group">
              <input
                required=""
                id="title"
                type="text"
                name="text"
                autocomplete="off"
                formControlName="title"
                class="input"
              />
              <label class="user-label">T√≠tulo</label>
            </div>
            <!-- == LOCAL -->
            <div class="input-group">
              <input
                required=""
                id="where"
                type="text"
                name="text"
                autocomplete="off"
                formControlName="where"
                class="input"
              />
              <label class="user-label">Local</label>
            </div>
          </div>
          <!-- === -->
          <div class="formMiddle">
            <!-- == CATEGORIA -->
            <div class="input-group">
              <label class="user-label">Categoria</label>
              <select
                name="category"
                id="category"
                name="text"
                formControlName="category"
                type="text"
                class="input"
                aria-placeholder="Categoria"
                required
              >
                <option value="Cabana">Cabana</option>
                <option value="Em frente √† praia">Em frente √† praia</option>
                <option value="Ilhas">Ilhas</option>
                <option value="Mans√µes">Mans√µes</option>
                <option value="Piscinas">Piscinas</option>
                <option value="Casa na √°rvore">Casa na √°rvore</option>
              </select>
            </div>
            <!-- == PRE√áO -->
            <div class="input-group">
              <input
                required=""
                id="price"
                type="number"
                name="text"
                autocomplete="off"
                formControlName="price"
                class="input"
              />
              <label class="user-label">Pre√ßo</label>
            </div>
          </div>
          <!-- == UPLOAD -->
          <div class="formBottom">
            <label for="arquivo" class="labelArquivo">Enviar imagem</label>
            <input
              id="arquivo"
              name="arquivo"
              type="file"
              (change)="onFileSelected($event)"
            />
            <button type="submit" class="btn">Pronto</button>
          </div>
        </form>
      </div>
    </div>
